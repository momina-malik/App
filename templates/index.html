{% extends "base.html" %}

{% block content %}
    <h1>Welcome to Artisan's Hub</h1>
    <div class="row">
        <div class="col-md-6">
            <h2>Recent Posts</h2>
            <ul>
                {% for post in posts %}
                    <li><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-6">
            <h2>Featured Products</h2>
            <ul>
                {% for product in products %}
                    <li><a href="{{ url_for('product_page', product_id=product.id) }}">{{ product.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
